<div class="workers">
    <div class="worker" *ngFor="let worker of workers">
        <div class="worker__layout" id={{worker.id}}>
            <img src="themes/owm/assets/img/{{worker.photo}}" srcset="themes/owm/assets/img/{{worker.photo2x}} 2x" class="worker__photo">
            <p class="worker__name">{{worker.name}}</p>
            <p class="worker__post">{{worker.post}}</p>
        </div>
        <div class="worker-popup">
            {{worker.experience}}
        </div>
    </div>
</div>
