<div class="workers">
    <div class="worker" *ngFor="let worker of workers">
        <div class="worker__layout">
            <img src="themes/owm/assets/vendor/owm/img/{{worker.photo}}" class="worker__photo">
            <p class="worker__name">{{worker.name}}</p>
            <p class="worker__post">{{worker.post}}</p>
        </div>
        <div class="worker-popup">
            {{worker.experience}}
        </div>
    </div>
</div>
