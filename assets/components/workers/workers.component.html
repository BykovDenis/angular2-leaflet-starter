<div class="workers">
    <div class="worker" *ngFor="let worker of workers">
        <div class="worker__layout" id={{worker.id}}>
            <img src="themes/openweathermap/assets/vendor/owm/img/{{worker.photo}}" srcset="themes/openweathermap/assets/vendor/owm/img/{{worker.photo2x}} 2x" class="worker__photo">
            <div class="worker__data">
                <p class="worker__name">{{worker.name}}</p>
                <p class="worker__post">{{worker.post}}</p>
            </div>
        </div>
        <div class="worker-popup">
            {{worker.experience}}
        </div>
    </div>
</div>
